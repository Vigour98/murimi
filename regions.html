<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MURIMI MUKURU - Farming Regions</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
    <link rel="stylesheet" href="css/regions.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-logo">
            <img src="images/murimi.png" alt="Murimi Mukuru Logo" class="nav-logo-img">
            <span class="nav-logo-text">Murimi Mukuru</span>
        </div>
        <div class="hamburger">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <div class="nav-links">
            <a href="home.html" class="nav-link">Home</a>
            <a href="#" class="nav-link">About</a>
            <a href="#" class="nav-link">Contact</a>
            <a href="#" class="nav-link profile-link">
                <i class="fas fa-user-circle"></i>
                Profile
            </a>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <section class="regions-header animate__animated animate__fadeIn">
            <h1>Zimbabwe Farming Regions</h1>
            <p>Explore crops and livestock distribution across provinces</p>
        </section>

        <section class="map-container animate__animated animate__fadeInUp">
            <div id="map"></div>
            <div class="region-info" id="regionInfo">
                <h2>Province Information</h2>
                <div id="provinceDetails">
                    <p>Select a province to view farming information</p>
                </div>
                <div class="legend">
                    <h3>Legend</h3>
                    <div class="legend-item">
                        <i class="fas fa-seedling"></i> Crops
                    </div>
                    <div class="legend-item">
                        <i class="fas fa-horse"></i> Livestock
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer animate__animated animate__fadeIn animate__faster animate__delay-1s">
        <div class="footer-content">
            <img src="images/logo.png" alt="Marondera University Logo" class="university-logo">
            <p>&copy; 2024 Marondera University. All rights reserved.</p>
        </div>
    </footer>

       <!-- Chat Feature -->
       <button class="chat-button" id="chatButton">
        <i class="fas fa-comments fa-lg"></i>
    </button>

    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <span>Chat Support</span>
            <i class="fas fa-times" id="chatClose" style="cursor: pointer;"></i>
        </div>
        <div class="chat-messages" id="chatMessages">
            <!-- Messages will be added here dynamically -->
        </div>
        <div class="chat-input-area">
            <input type="text" class="chat-input" id="chatInput" placeholder="Type your message...">
            <button class="chat-send-btn" id="chatSend">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="js/script.js"></script>
    <script src="js/regions.js"></script>
</body>
</html>
